{% set name = "lizard" %}
{% set version = "1.17.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/terryyin/lizard/archive/refs/tags/{{ version }}.tar.gz
  sha256: e7d31aa107512c5c8408757cd944ddcc0f8546897b7020df30c0dff04b3b4407

build:
  entry_points:
    - lizard = lizard:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6

test:
  imports:
    - lizard_ext
    - lizard_languages
  commands:
    - pip check
    - lizard --help
  requires:
    - pip

about:
  home: http://www.lizard.ws
  summary: A code analyzer without caring the C/C++ header files. It works with Java, C/C++, JavaScript, Python, Ruby, Swift, Objective C. Metrics includes cyclomatic complexity number etc.
  dev_url: https://github.com/terryyin/lizard
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - awvwgk
